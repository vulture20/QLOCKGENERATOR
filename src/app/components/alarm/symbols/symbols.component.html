<ion-list>
  <ion-item *ngFor="let symbol of this.alarmSymbols" (click)="close(symbol)">
    <ion-text slot="start" class="alarm-symbol-value">{{symbol.value}}</ion-text>
    <ion-label>{{symbol.label}}</ion-label>
    <ion-icon *ngIf="symbol.id == this.alarmSymbolSelected.id" name="checkmark" slot="end"></ion-icon>
  </ion-item>
</ion-list>
